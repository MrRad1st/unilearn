{% extends 'base_generic.html' %}

{% block content %}
  <div class="container">
    <h1>Add a Comment to Post: {{ post.title }}</h1>

    <!-- Display any error messages from the form -->
    {% if form.errors %}
      <div class="alert alert-danger">
        <ul>
          {% for field in form %}
            {% for error in field.errors %}
              <li>{{ error }}</li>
            {% endfor %}
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <!-- The form to add a comment -->
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary">Submit Comment</button>
    </form>

    <!-- Back to post detail page -->
    <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary mt-3">Back to Post</a>
  </div>
{% endblock %}
