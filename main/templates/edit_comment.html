{% block content %}
    <h2>Edit Comment</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>

    <a href="{% url 'post_detail' post_id=comment.parent_post.id %}">Back to Post</a>
{% endblock %}
